<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- {http://stackoverflow.com/questions/6771258/what-does-meta-http-equiv-x-ua-compatible-content-ie-edge-do} -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/styles.css" rel="stylesheet">
    <!-- nice google fonts: raleway, work sans, open sans, lato, oxygen -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"> -->
    <script src="js/app.js"></script>
    <title>CSS Dupe Finder</title>
</head>

<body>
    <div class="message"><span class="bold">Left</span> textarea contains the original CSS.
        <br> <span class="bold">Right</span> textarea contains duplicate CSS declarations.
        <br> <span class="bold">Add</span> your CSS to the left textarea to check for duplicate CSS declarations.</div>
    <div class="textarea-cont">
        <textarea id="textarea1" class="textarea">
.class1 {
    color: red;
    background: #000;
    padding: 10px;
    font-weight: bold;
    color: blue;
}
.class2 {
    padding: 10px;
    font-weight: bold;
    color: blue;
}
.class3 {
    color: red;
    background: #000;
    padding: 10px;
    font-weight: bold;
    padding: 2px;
}
@media screen and (max-width: 500px) {
    .head-cont {
        padding: 25px 0;
        padding: 55px 0;
    }
    .head-cont-center {
        width: 300px;
    }
    @media screen and (max-width: 300px) {
        .head-cont {
            padding: 50px 0;
            padding: 60px 0;
        }
        .head-cont-center {
            width: 300px;
            width: 400px;
        }
    }
}
        </textarea>
        <textarea id="textarea2" class="textarea"></textarea>
    </div>
</body>

</html>
